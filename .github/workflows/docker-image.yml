name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag janssenlima/projeto-devops:latest
        docker tag janssenlima/projeto-devops:latest janssenlima/projeto-devops:$(date +%s)
        docker push janssenlima/projeto-devops:latest
        docker push janssenlima/projeto-devops:$(date +%s)
